<!DOCTYPE html>
<html>
    <head>
        {% block title %}
        {% endblock title %}
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="{{ STATIC_URL }}styles/base/normalize.css"
            type="text/css" media="screen" />
		<link rel="stylesheet" href="{{ STATIC_URL }}styles/base/page_base.css"
            type="text/css" media="screen" />
        {% block styles %}
        {% endblock styles %}

        <script src="{{ STATIC_URL }}scripts/base/jquery-1.9.1.min.js"></script>
        <script src="{{ STATIC_URL }}scripts/base/jquery-ui-1.10.1.min.js"></script>
        <script src="{{ STATIC_URL }}scripts/base/base.js"></script>
        <script type="text/javascript">
            {% if json_vars %}
            var jsonVars = {{ json_vars|safe }};
            {% else %}
            var jsonVars = {};
            {% endif %}
        </script>
    </head>
    <body>
		<div id="NavigationBar">
			<a class="button left homeButton" href="#"></a>
			<a class="button left divider" href="#"></a>
			<a class="button left notificationsButton" href="#"><!--
                --><div class="count inactive">0</div><!--
                --><div class="title">Notifications</div><!--
            --></a>
			<a class="button right addEventButton" href="#"></a>
		</div>
        {% block body %}
        {% endblock body %}
    </body>
    {% block scripts %}
    {% endblock scripts %}
</html>
